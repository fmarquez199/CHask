name:                Playit
version:             0.1.0.0
github:              "fmarquez199/Playit"
license:             MIT
author:              "manuelggonzalezm@gmail.com"
maintainer:          "manuelggonzalezm@gmail.com"
copyright:           "Free to copy"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Programming Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fmarquez199/Playit#readme>

dependencies:
- base >= 4.7 && < 5
- array
- strings
- directory
- filepath
- bytestring
- transformers
- containers
- mtl
- split
- tostring
- MissingH
- optparse-applicative
library:
  source-dirs:
    - src
    - TACType

executables:
  playit:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools:
    - happy
    - alex
    dependencies:
    - Playit

tests:
  lexer-tests:
    main:                Spec.hs
    source-dirs:         test/Lexer
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Playit
    - hspec
    - hspec-discover
  parser-tests:
    main:                Spec.hs
    source-dirs:         test/Parser
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Playit
    - hspec
    - hspec-discover
  # semantic-tests:
  #   main:                Spec.hs
  #   source-dirs:         test/Semantic
  #   ghc-options:
  #   - -Wall
  #   - -threaded
  #   - -rtsopts
  #   - -with-rtsopts=-N
  #   dependencies:
  #   - Playit
  #   - hspec
  #   - hspec-discover
  tac-tests:
    main:                Spec.hs
    source-dirs:         test/TAC
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Playit
    - hspec
    - hspec-discover
